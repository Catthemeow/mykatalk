<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>김현중_마이카톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery.easing.min.js"></script>
		<script src="./js/javascript.js"></script>
	</head>
	<body>
		<div class="pcScr">
			<h1 class="text-center">브라우저의 가로폭울 550이하로 줄여주세요</h1>
		</div>
		<div id="wrap">
			<!-- 화면 상단바 -->
			<header>
				<div class="scrTop">
					<div>
						<span><i class="fas fa-signal"></i></span>
						<span>KT</span>
						<span><i class="fas fa-wifi"></i></span>
					</div>

					<span>오후 13:54</span>

					<div>
						<span>70%</span>
						<span><i class="fas fa-battery-three-quarters"></i></span>
					</div>
				</div>
			</header>

			<!-- 채팅방 목록 -->
			<section class="talkBox">
					<!-- 채팅방 상단바 -->
					<article class="top">
						<div>
							<h2>채팅</h2>
							<h2><a href="#">오픈채팅</a></h2>
						</div>
						<div>
							<span>
								<a href="#">
									<i class="fas fa-search"></i>
								</a>
							</span>
							<span>
								<a href="#">
									<i class="far fa-comment"></i>
								</a>
							</span>
							<span>
								<a href="#">
									<i class="fas fa-cog"></i>
								</a>
							</span>
						</div>
					</article>

					<!-- 채팅방 메인 -->
					<article class="commentList">
						<div class="comment">
							<a href="#">
								<img src="./images/friend_cloud.jpg" alt="구름이" />
								<div class="preView">
									<h3>구름이</h3>
									<p>주인 산책가자</p>
								</div>
								<p>11월 14일</p>
							</a>
						</div>
						<!-- 2번방 -->
						<div class="comment">
							<a href="#">
								<div class="team">
									<img src="./images/my.jpg" alt="강사님" />
									<img src="./images/friend_akm.png" alt="친구" />
									<img src="./images/friend_hong.jpg" alt="홍박사님" />
									<img src="./images/friend_cloud.jpg" alt="구름이" />
								</div>
								<div class="preView">
									<h3>UI/UX 단톡방(25)</h3>
									<p>다음주까지 숙제입니다.</p>
								</div>
								<p>08월 25일</p>
							</a>
						</div>
						<!-- 3번방 -->
						<div class="comment">
							<a href="#">
								<img src="./images/friend_akm.png" alt="친구1" />
								<div class="preView">
									<h3>친구1</h3>
									<p>애니팡 초대</p>
								</div>
								<p>05월 30일</p>
								<span>1</span>
							</a>
						</div>
						<!-- 4번방 -->
						<div class="comment">
							<a href="#">
								<img src="./images/friend_hong.jpg" alt="친구2" />
								<div class="preView">
									<h3>홍박사님</h3>
									<p>그쪽도 홍박사님을 아세요?</p>
								</div>
								<p>01월 01일</p>
							</a>
						</div>
					</article>
				</article>
			</section>

			<!-- 하단바 -->
			<footer>
				<ul>
					<li><a href="#"><i class="far fa-user"></i></a></li>
					<li><a href="#"><span>1</span><i class="fas fa-comment"></i></a></li>
					<li><a href="#"><i class="fas fa-search"></i></a></li>
					<li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
