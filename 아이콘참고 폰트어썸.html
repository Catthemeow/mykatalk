<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>폰트 어썸</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
		<style>
			.wrap {
				width: 800px;
			}
			ul {
				width: 70%;
				margin: 50px auto 0;
			}
			li {
				text-align: left;
				font-size: 20px;
			}
			li > span {
				display: inline-block;
				width: 18px;
				height: 28px;
				color: #fff;
				text-align: center;
				background-color: #6ddc84;
				transition: all 0.3s;
			}
			span:hover {
				color: black;
				background-color: rgba(177, 177, 177, 0.8);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<h1>폰트어썸을 이용한 텍스트이미지</h1>

			<ul>
				<li style="color: #f00"><i class="fas fa-address-card"></i> 신분증</li>
				<li style="font-size: 20px"><i class="fab fa-facebook-f"></i> 페이스북</li>
				<li><i class="fab fa-youtube"></i> 유튜브</li>
				<li><i class="fab fa-google-plus-g"></i> 구글 플러스</li>
				<li><i class="fab fa-android"></i> 안드로이드</li>

				<li><i class="fas fa-signal"> 안테나</i></li>
				<li><i class="fas fa-wifi"> 와이파이</i></li>
				<li><i class="fas fa-battery-three-quarters"> 배터리</i></li>
				<li><i class="fas fa-battery-full"> 배터리</i></li>
				<li><i class="fas fa-search"> 검색</i></li>
				<li><i class="far fa-comment"> 채팅</i></li>
				<li><i class="fas fa-cog"></i> 설정</li>
				<li><i class="far fa-user"></i> 사용자</li>
				<li><i class="fas fa-ellipsis-h"> 말줄임</i></li>
				<li><i class="fas fa-bars"></i> 햄버거메뉴</li>

				<li><i class="far fa-plus-square"> 추가</i></li>
				<li><i class="far fa-smile-wink"> 윙크</i></li>
				<li><i class="fas fa-microphone"> 마이크</i></li>

				<li><i class="fas fa-clock"></i> 시계</li>
				<li><i class="fas fa-qrcode"></i> 큐알코드</li>
				<li><i class="fas fa-user-plus"></i> 친구추가</li>
				<li><i class="fas fa-passport"></i> ID로추가</li>

				<li><i class="far fa-smile"></i> 이모티콘</li>
				<li><i class="fas fa-brush"></i> 페인트붓</li>
				<li><i class="fab fa-kickstarter-k"></i> 케이</li>

				<li><i class="fas fa-quote-right"></i> 따옴표</li>
				<li><i class="fas fa-beer"></i> 맥주잔</li>
				<li><i class="fas fa-gamepad"></i> 게임</li>

				<li><i class="fas fa-lock"></i> 개인/보안</li>
				<li><i class="far fa-bell"></i> 알림</li>
				<li><i class="fas fa-flask"></i> 실험실</li>
				<li><i class="fas fa-info-circle"></i> 버전정보</li>
				<li>
					<span>
						<i class="fas fa-angle-up"></i>
					</span>
					위로가기
				</li>
			</ul>
		</div>
	</body>
</html>
